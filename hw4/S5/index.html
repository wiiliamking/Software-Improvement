<!-- AJAX2-->
<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <li title="2人参与讨论" class="page user"><img src="../assets/images/people.png"><span>14</span></li>
                <li title="3条评论" class="page comment"><img src="../assets/images/comment.png"><span>20</span></li>
                <li title="我有6条评论" class="mine posted"><img src="../assets/images/post.png"><span>3</span></li>
                <li title="被赞6次" class="mine like"><img src="../assets/images/like.png"><span>4</span></li>
              </ul>
              <p id="sum"></p>
              <div id="lastMessage"></div>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button"><span>A</span><span class="unread">2</span><span class="message"></p></li>
              <li title="历史记录" class="history button"><span>B</span><span class="unread">2</span><span class="message"></p></li>
              <li title="消息" class="message2 button"><span>C</span><span class="unread">2</span><span class="message"></p></li>
              <li title="设置" class="setting button"><span>D</span><span class="unread">2</span><span class="message"></p></li>
              <li title="登录/注册" class="sign button"><span>E</span><span class="unread">2</span><span class="message"></p></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon">
                <img src="../assets/images/atplus_green.png">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
